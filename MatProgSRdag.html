<html>
<head>

<title>Beregn pi</title>
<link rel='icon' href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Pi-symbol.svg/1200px-Pi-symbol.svg.png" type='image/x-icon'/ >
 
<script type="text/javascript">

	var numberOfIterations = 0;
	var allResults = "";
	var previousAB = Math.sqrt(2);

	function iterationsfunction()
	{

	var newAB = 0; 
	var AD = 0;
	var AO = 1;
	var BD = 0.5 * previousAB;
	var previousAO = 1;
	var DO = Math.sqrt(Math.pow(previousAO, 2) - Math.pow(BD, 2));
	
	numberOfIterations++;
	
	AD = AO - DO;
	newAB = Math.sqrt(Math.pow(AD, 2) + Math.pow(BD, 2));

	allResults = allResults + numberOfIterations + ": " + (newAB * (Math.pow(2, numberOfIterations + 1))) + "<br>";
	
	previousAB = newAB

	document.getElementById("indhold").innerHTML = allResults;
	}

</script>

</head>
<body>

<button type="button" onclick="iterationsfunction()"> iteration </button>
<p id="indhold">Her skrives min beregnede Pi </p>

</body>
</html>
